
<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngIf="items.isNotEmpty">
            <ul>
                <li *ngFor="let item of items; let i=index">
                  <div *ngIf="item.isMy">
                    <div class="outgoing_msg">
                      <div class="sent_msg">
                        <p>{{item.message}}</p>
                        <span class="time_date"> 11:01 AM    |    June 9</span> 
                      </div>
                    </div>
                  </div>
                  <div *ngIf="!item.isMy">
                    <div class="outgoing_msg">
                        <div class="incoming_msg">
                          <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                          <div class="received_msg">
                            <div class="received_withd_msg">
                              <p>{{item.message}}</p>
                              <span class="time_date"> 11:01 AM    |    June 9</span>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </li>
            </ul>
          </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input #message                 
            (keyup.enter)="add(message.value); message.value = ''"
            type="text" class="write_msg" placeholder="Type a message"/>
            <button class="msg_send_btn" 
                (click)="add(message.value); message.value = ''">
                <i class="fa fa-paper-plane-o" aria-hidden="true">           
                </i>
              </button>
          </div>
        </div>
      </div>
    </div>          
  </div>
</div>
